<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo Pokemon" />
      <button>
        <i class="ph ph-list"></i>
      </button>
    </header>
    <main>
      <img src="./assets/logo.png" alt="Logo Pokemon" />
      <div id="row">
        <input
          type="text"
          name="nameOrId"
          id="nameOrId"
          placeholder="Pesquise pelo nome ou ID"
        />
        <button>
          <i class="ph ph-magnifying-glass"></i>
        </button>
      </div>
      <div id="cards">
        <div class="card">
          <div class="row2">
            <div class="row3">
              <span>Grass</span>
              <span>Poison</span>
            </div>
            <span>#0001</span>
          </div>
          <div class="column">
            <h1>Bulbasaur</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quae
              iusto, adipisci nam delectus voluptates, provident laboriosam
              assumenda doloribus facere tenetur ipsa ducimus voluptatibus! Unde
              voluptates dignissimos cum accusantium maiores.
            </p>
            <button>Know more</button>
          </div>
          <img src="" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
