<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo Pokemon" />
      <button>
        <i class="ph ph-list"></i>
      </button>
    </header>
    <main>
      <img src="./assets/logo.png" alt="Logo Pokemon" />
      <div class="row" id="row1">
        <input
          type="text"
          name="nameOrId"
          id="nameOrId"
          placeholder="Search by name or ID"
        />
        <button>
          <i class="ph ph-magnifying-glass"></i>
        </button>
      </div>
      <div id="cards"></div>
    </main>
    <div id="modal" class="invisible">
      <img src="" alt="" />
      <div class="column" id="column2">
        <span>carregando...</span>
        <div class="row" id="row5">
          <h1>carregando...</h1>
          <button><i class="ph ph-speaker-high"></i></button>
          <audio id="audio" controls preload="none">
            <source
              src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/1.ogg"
              type="audio/mpeg"
            />
          </audio>
        </div>
        <div class="row" id="row6">
          <span>...</span>
        </div>

        <p>carregando...</p>

        <div class="row" id="row7">
          <div class="row neight">
            <span>Height</span>
            <span>...</span>
          </div>
          <div class="row neight">
            <span>Weight</span>
            <span>...</span>
          </div>
        </div>

        <h1>Stats</h1>
        <div id="grid1">
          <div class="stats row">
            <span>HP</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>ATK</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>DEF</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>SpA</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>SpD</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>SPD</span>
            <span>...</span>
          </div>
        </div>
      </div>
      <button id="close"><i class="ph ph-x"></i></button>
    </div>
  </body>
</html>
