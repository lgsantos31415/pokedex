<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo Pokemon" />
      <button id="opensidebar">
        <i class="ph ph-list"></i>
      </button>
    </header>
    <main>
      <img src="./assets/logo.png" alt="Logo Pokemon" />
      <div class="row" id="row1">
        <input
          type="text"
          name="nameOrId"
          id="nameOrId"
          placeholder="Search by name or ID"
        />
        <button id="search">
          <i class="ph ph-magnifying-glass"></i>
        </button>
      </div>
      <div id="cards"></div>
    </main>
    <div id="modal" class="invisible">
      <img
        src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
      />
      <div class="column" id="column2">
        <span>loading...</span>
        <div class="row" id="row5">
          <h1>loading...</h1>
          <button><i class="ph ph-speaker-high"></i></button>
          <audio id="audio" controls preload="none">
            <source
              src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/1.ogg"
              type="audio/mpeg"
            />
          </audio>
        </div>
        <div class="row" id="row6">
          <span>...</span>
        </div>

        <p>loading...</p>

        <div class="row" id="row7">
          <div class="row neight">
            <span>Height</span>
            <span>...</span>
          </div>
          <div class="row neight">
            <span>Weight</span>
            <span>...</span>
          </div>
        </div>

        <h1>Stats</h1>
        <div id="grid1">
          <div class="stats row">
            <span>HP</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>ATK</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>DEF</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>SpA</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>SpD</span>
            <span>...</span>
          </div>
          <div class="stats row">
            <span>SPD</span>
            <span>...</span>
          </div>
        </div>
      </div>
      <button id="close" class="close"><i class="ph ph-x"></i></button>
    </div>
    <div id="wrapper" class="invisible"></div>
    <div id="sidebar" class="rightanimation">
      <button id="closesidebar" class="close"><i class="ph ph-x"></i></button>
      <h1>Order by</h1>
      <select name="order" id="order">
        <option value="0">Smallest number first</option>
        <option value="1">Biggest number first</option>
        <option value="2">A-Z</option>
        <option value="3">Z-A</option>
      </select>
      <h1>Filter by</h1>
      <label for="filter">Region</label>
      <select name="filter" id="filter">
        <option value="0">All</option>
        <option value="i">Kanto</option>
        <option value="ii">Johto</option>
        <option value="iii">Hoenn</option>
        <option value="iv">Sinnoh</option>
        <option value="v">Unova</option>
        <option value="vi">Kalos</option>
        <option value="vii">Alola</option>
        <option value="viii">Galar</option>
        <option value="ix">Paldea</option>
      </select>
      <h1>Translate for</h1>
      <select name="traducao" id="traducao">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
    </div>
  </body>
</html>
